<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Issue Test</title>
</head>
<body>

<p>
  <a href="https://github.com/seajs/seajs/issues/89">https://github.com/seajs/seajs/issues/89</a>
</p>

<div id="out"></div>
<script src="../../../dist/sea.js"></script>

<script>

  seajs.config({
    alias: {
      '~': location.href.replace(/(.*)\/.*/, '$1')
    }
  });

  define('~/init', function(require, exports, module) {
    var test = require('../../test');

    test.assert(true, 'inline module is loaded');
    test.done();

  });

  seajs.use('~/init');

</script>

<script>

  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }

</script>

</body>
</html>
