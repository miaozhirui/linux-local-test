<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Issue Test</title>
<script src="../../../dist/sea.js"></script>
</head>

<body>

<div id="out"></div>

<script>

  seajs.config({
    alias: {
      'biz': '//com.seajs/biz'
    }
  });

  define('x', function() {
    return { name: 'x' };
  });

  define('biz/d', function(require, exports) {
    exports.name = 'd';
  });

  seajs.config({ preload: './biz' }).use('./main');

  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }

</script>
</body>
</html>
