<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Issue Test</title>
<script>
  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }
</script>
<script src="../../../dist/sea.js"></script>
</head>
<body>

<!--
 Reproduce this bug:
   1. put link or style in body
   2. disable browser cache
   3. put link between use('./main')
 -->
<link href="../../../docs/assets/home.css" rel="stylesheet"/>
<!--<style></style>-->

<p>
  <a href="https://github.com/seajs/seajs/issues/55">#55</a>
</p>

<div id="out"></div>

<script>

  var count = 0

  function done(main) {
    if (++count === 2) {
      main.done()
    }
  }


  seajs.use('./main', function(main) {
    main.echo(1)
    done(main)
  });

</script>

<script>

  seajs.use('./main', function(main) {
    main.echo(2)
    done(main)
  });

</script>
</body>
</html>
