<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Issue Test</title>
<script src="../../../dist/sea.js"></script>
</head>

<body>

<p>
  <a href="https://github.com/seajs/seajs/issues/147">#147</a>
</p>


<div id="out"></div>

<script>

  seajs.config({
    map: [
      [/.*(?:a|b)\.js.*/, './combo.js']
    ]
  });


  seajs.use(['../../test', 'a', 'b'], function(test, a, b) {

    test.assert(a === 'a.js', a);
    test.assert(b === 'b.js', b);
    test.done();

  });


  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }

</script>
</body>
</html>
