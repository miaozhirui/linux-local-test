<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Issue Test</title>
</head>
<body>

<p>
  <a href="https://groups.google.com/forum/#!topic/seajs/3-7iTvsw9Dc">https://groups.google.com/forum/#!topic/seajs/3-7iTvsw9Dc</a>
</p>

<div id="out"></div>
<script src="../../../dist/sea.js"></script>

<script>

  var root = seajs.pluginSDK.util.dirname(location.href);

  seajs.config({
    base: root,
    preload: ['./a_b.js']
  });

  seajs.use(['../../test.js', './a.js'], function(test, a) {

    test.assert(a.name === 'a', a.name);
    test.done();

  });

</script>

<script>
  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }
</script>
</body>
</html>
