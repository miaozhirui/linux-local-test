<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Issue Test</title>
<script src="../../../dist/sea.js"></script>
</head>
<body>

<p>
  <a href="https://github.com/seajs/seajs/issues/49">#49</a>
</p>

<div id="out"></div>

<script>

  if (location.protocol !== 'file:') {
    var link = 'file://path/to/here/test.html';

    if (location.pathname.indexOf('/~lifesinger/') === 0) { // my computer
      link = '<a href="file:///Users/lifesinger/Sites/seajs/seajs/test/issues/local-files/test.html">file:///Users/lifesinger/Sites/seajs/seajs/test/issues/local-files/test.html</a>';
    }

    var p = this.parent;
    (p || this)['printResults']('** Please launch this test via ' + link);

    if (p) {
      p['testNext']();
    }
  }
  else {
    seajs.use('./main');
  }

  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }

</script>
</body>
</html>
