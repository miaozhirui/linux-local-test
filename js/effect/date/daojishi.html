  <script type="text/javascript">
      // 原理：拿未来的某个时间减去当前的时间
      var current = +new Date();//意思是把这个日期转化成数值
      var end = new Date('2015,6,6 10:12:1');//得到未来的某个时间
      
      var leftTime = end-current//得到了一个时间戳，写一个函数把这个时间戳改成年月日等
      console.log(leftTime)
