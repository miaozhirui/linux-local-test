<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex弹性布局</title>
	<style>
		.wrap{
			width:500px;
			height:500px;
			border:1px solid red;
			display: flex;
			justify-content:center;
			align-items:center;
		}
		.inner{
			width:200px;
			height:200px;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="inner"></div>
	</div>
</body>
</html>
