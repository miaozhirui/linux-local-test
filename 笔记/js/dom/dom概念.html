<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    DOM: Document Object Model文档对象模型
    文档: html页面
    文档对象:html页面
    文档对象模型:定义 为了能容程序(js)操作页面中的元素


    DOM会把文档看作是一棵树，同时定义了很多方法来操作这棵树中的每一个元素(节点)
    DOM节点

    getElementById
    getElementByTagName
    document代表着整个文档
    document.body
</head>
<body>
    <div id="div1">
        <p>111</p>
        <ul id="ul1">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
