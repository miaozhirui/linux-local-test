<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	window.onload = function(){
		var oUl = document.getElementById('ul1');
		/*
		元素.firstChild: 只读 属性 第一个子节点
			标准下: firstChild会包含文本类型的节点
			非标准下:只包含元素节点

		元素.firstElementChild:只读 属性 标准下获取第一个元素类型的子节点

		标准下的话，都会有个Element
		*/

		// 第一个子元素的获取
		var oFirst = oUl.firstElementChild || oUl.firstChild;

		if(oUl.firstElementChild) {//标准下才会有这个属性
			// 标准下
			oUl.firstElementChild.style.background='red';
		} else {
			// 非标准下
			oUl.firstChild.style.background = 'red'
		}

		/*
		元素.lastChild|| 元素.lastElementChild最后一个子节点
		*/

		var oLast = oUl.lastElementChild || oUl.lastChild;
		oLast.style.background = 'yellow';


		/*
			元素.nextSibling || 元素.nextElmentSibling 下一个兄弟节点

		*/

		// oFirst.nextElementSibling.style.background='blue'
		document.querySelector('.first').nextElementSibling.style.background = 'yellow';

		/*
			元素.previousSibling|| 元素.previousElementSibling上一个兄弟节点
		*/

		oLast.previousElementSibling.style.background='red'
	}
	</script>
</head>
<body>
 <ul id="ul1">
    <li class="first">111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
</ul>
</body>
</html>
