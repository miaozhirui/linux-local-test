<div class="modal">

	<ion-header-bar>
		<h1 class="title">登录</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="loginModal.hide()">关闭</button>
		</div>
	</ion-header-bar>

	<ion-content class="login">

		<div class="list">
			<label class="item item-divider">扫描二维码</label>
			<label class="item">
				<button class="button button-block button-balanced" type="submit">扫描</button>
			</label>
		</div>

		<div class="list">
			<div class="item item-divider">亲手输入Access Token</div>
			<div class="item item-icon-right">
				<input type="text" placeholder="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" ng-model="loginParams.accessToken" ng-focus="loginParams.message=''">
				<i class="icon ion-close-circled" ng-if="loginParams.accessToken" ng-click="loginParams.accessToken=''"></i>
			</div>
			<div class="item" ng-if="loginParams.message" ng-bind="loginParams.message"></div>
			<div class="item">
				<button class="button button-block button-balanced" ng-click="saveToken()">保存</button>
			</div>
		</div>

	</ion-content>

</div>
