<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/gui/gui.js" src-release="libs/modules/gui/gui.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/ThemeAdapter.js"></script>
	<script egret="game" src="bin-debug/scene/Showcase.js"></script>
	<script egret="game" src="bin-debug/skins/scene/ShowcaseSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/AlertSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/ButtonSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/CheckBoxSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/CloseButtonSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/DropDownListItemRendererSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/DropDownListOpenButtonSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/DropDownListSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/HScrollBarSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/HScrollBarThumbSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/HSliderSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/HSliderThumbSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/ItemRendererSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/ListSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/PanelSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/ProgressBarSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/RadioButtonSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/ScrollerSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/SkinnableContainerSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/SkinnableDataContainer.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/SliderThumbSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/TabBarButtonSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/TabBarSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/TextAreaSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/TextInputSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/TitleWindowSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/ToggleButtonSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/ToggleSwitchSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/TreeDisclosureButtonSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/TreeItemRendererSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/TreeSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/VScrollBarSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/VScrollBarThumbSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/VSliderSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/simple/VSliderThumbSkin.g.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="noScale"
         data-frame-rate="30"
         data-content-width="640"
         data-content-height="960"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        egret.runEgret();
    </script>
</body>
</html>
