<header>
    <a class="backButton fa fa-angle-right fa-flip-horizontal" data-pressed="true"></a>
    <h1 class="pageTitle">馋豆记录</h1>
    <span id="JleftScore" class="leftscore fr">剩余:<e>&nbsp;</e></span>
</header>

<div class="shead f-f f-vc">
	<p class="action">操作</p>
	<p class="score">馋豆</p>

<div id="J_scorelog_wall_wrap" class="scroll_wrap">
    <ul id="J_scorelog_wall" class="waterfall_wall cfx" dataUri="" triggerBar='#J_scorelog_wall_triggerBar' pageBar ="#J_scorelog_wall_pageBar"

         masonry="n" cols="1" wOffX="0" wOffY="0" wWallPad="0" wRcdWd="0"

        <a class="switchpage prev fa fa-angle-right fa-flip-horizontal" data-pressed="true"></a>
        <a class="curpage">0</a>
        <a class="switchpage next fa fa-angle-right" data-pressed="true"></a>
    </div>
</div>

<div class="J_navorder_wrap navorder_wrap">
    <ul class="J_navorder_head navorder_head cfx">
        <li class="timesec" id="J_scorelog_timesec_tri" reltgt="#J_scorelog_timesec"><span>全部</span><i class="fa fa-angle-right fa-rotate-270"></i></li>
