<style type="text/css">

#brand_detail .brand_cover .banner{width:100%;min-height: 80px;max-height:120px;}

<div id="J_brand_dt_info_wrap" class="J_tab_panel scroll_wrap scroll_nobar" style="display:nne;">

        <img id="J_brand_dt_cover" class="banner" errimg="data/brand/default_banner.jpg" onload="$.ckj.onImgLoad(this, false);" onerror="$.ckj.onImgError(this, null, false);">
    </div>
    <div class="brandsum prel cfx" id="J_brand_dt_sum">
        <div class="logo_wrap">
            <img class="logo" src="data/blogo/default.jpg">
        </div>
        <div class="nmcoll cfx">
            <div class="name pink fl"><i class="fa fa-flag"></i>&nbsp;</div>
        </div>
        <p class="title"></p>
    </div>
    <div id="J_brand_dt_info" class="brand_info cfx">        
        <div class="ckjbox">
            <h1 class="title">基本信息</h1> 
            <ul class="basic cfx">
                <li><i class="head">喜欢：</i><i id="J_brand_dt_likes" class="val">&nbsp;</i></li>

                <li><i class="head">食品：</i><i id="J_brand_dt_items" class="val">&nbsp;</i></li>

            <div class="story"></div>
        </div>
    </div>
