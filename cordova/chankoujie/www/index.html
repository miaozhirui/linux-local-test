<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
    <head>
        <title>馋口街</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" type="text/css" href="afwk/css/af.ui.css" />
        <link rel="stylesheet" type="text/css" href="css/fa.css" /> 
        <link rel="stylesheet" type="text/css" href="css/global.css" /> 
        <link rel="stylesheet" type="text/css" href="css/space.css" />
        
        <!-- dot Templates -->
        <script id="JdotTplComments" type="text/x-dot-template">
        {{~ it.rlist :rcd }}
            <li class="comment_rcd" data-id="{{=rcd.id}}">
                <a class="aw" href="#space_index/{{=rcd.uid}}"><img class="avatar" src="{{=rcd.avatar}}" onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);" ></a>
                <div class="cmt">
                    <p class="umrply">
                        <a class="uname">{{=rcd.uname}}</a>
                        <i class="fa fa-share reply J_cmt_reply" data-pressed="true"></i>
                        <i class="fa fa-flag2 reply J_cmt_report" data-pressed="true"></i>
                    </p>
                    <p class="J_expr info">{{=rcd.info}}</p>
                    <p class="time">{{=rcd.add_time}}</p>
                </div>
            </li>
        {{~}}
        </script>
        
        <script id="JdotTplItems" type="text/x-dot-template">
        {{var imgWd = parseFloat(it.wall.attr('wRcdWd')), rate = parseFloat(it.wall.attr('wRate')), curDiv = $.ui.activeDiv.id;}}
        {{~ it.rlist :rcd }}
            {{ var imgHt = rcd.imght * rate; }}
            <div {{? !(curDiv != 'space_like' && curDiv != 'space_share')}} did="{{=rcd.id}}" {{?}} class="wall_item">
                <a {{? curDiv != 'space_like' && curDiv != 'space_share'}} href="#item_detail/{{=rcd.id}}" {{?}}>
                    <img width="{{=imgWd}}" height="{{=imgHt}}" class="pic" src="{{=rcd.img}}" onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);" />
                </a>
                <div class="intro">{{=rcd.intro}}</div>
                <div class="info cfx">
                    <span class="price fr"><i>￥</i>{{=rcd.price}}</span> <span class="likes fl">喜欢  {{=rcd.likes}}</span>
                </div>
            </div>
        {{~}}
        </script>
        
        <script id="JdotTplAlbums" type="text/x-dot-template">
        {{var aW = parseFloat(it.wall.attr('wRcdWd')), ulW= aW-2, ulH = ulW/2, liW=ulH, 
              liH=liW, imgW=liH-20, imgH=imgW, rcdH=ulH+53, curDiv = $.ui.activeDiv.id;
        }}
        {{~ it.rlist :rcd }}
            <div {{? curDiv == 'space_album'}} did="{{=rcd.id}}" {{?}} class="J_album wall_album" style="height:{{=rcdH}}px">
                <div class="title">{{=rcd.title}}</div>
                <div class="info cfx">
                    <span class="gray fl">食品 {{=rcd.items}}</span>
                    <span class="pink fr">收藏 {{=rcd.follows}}</span>
                </div>
                <ul class="simgs" style="height:{{=ulH}}px">
                {{? rcd.simgs.length > 0 }}
                    {{~ rcd.simgs :img }}
                        <li style="width:{{=liW}}px; height:{{=liH}}px">
                            <img style="width:{{=imgW}}px; height:{{=imgH}}px" src="{{=img}}" 
                                 onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);" />
                        </li>
                    {{~}}
                    {{? rcd.simgs.length < 2 }}
                        {{ var left = 2 - rcd.simgs.length; }}
                        {{ for(; left != 0; left--){ }}
                        <li style="width:{{=liW}}px;height:{{=liH}}px"><span style="width:{{=imgW}}px; height:{{=imgH}}px"></span></li>
                        {{ } }}
                    {{?}}
                {{?}}
                </ul>
                {{? curDiv != 'space_album'}}
                <a href="#album_detail/{{=rcd.id}}" class="golink"></a>
                {{?}}
            </div>
        {{~}}
        </script>
               
        <script id="JdotTplStores" type="text/x-dot-template">
        {{ var curDiv = $.ui.activeDiv.id; }}
        {{~ it.rlist :rcd }}
            <div {{? !(curDiv != 'space_like' && curDiv != 'space_share') }} did="{{=rcd.id}}" {{?}} class="wall_store">
            <div class="pics">
            {{~ rcd.simgs :img}}
                <img src="{{=img}}" onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);"/>
            {{~}}
            {{? rcd.simgs.length < 4 }}
                {{ var left = 4 - rcd.simgs.length;}}
                {{ for(; left != 0; left--){ }}
                <span>&nbsp;</span>
                {{ } }}
            {{?}}
            </div>
            <div class="info">
                <p class="top ofh">{{=rcd.name}}</p>
                <p class="middle">{{=rcd.rec_why}}</p>
                <p class="bottom">
                    <span class="coll"><i>收藏</i>{{=rcd.follows}}</span>
                    <span class="foods"><i>食品</i>{{=rcd.items}}</span>
                    <span class="address fr"><i class="fa fa-map-marker prt2"></i>{{=rcd.address}}</span>
                </p>
            </div>
            {{? curDiv != 'space_like' && curDiv != 'space_share' }}
            <a class="goto" data-dpressed="true" href="#store_detail/{{=rcd.id}}" ></a>
            {{?}}
            </div>
        {{~}}
        </script>
        
        <script id="JdotTplBrands" type="text/x-dot-template">
        {{ var bw = parseFloat(it.wall.attr('wRcdWd')), curDiv = $.ui.activeDiv.id, imgH = (bw-20)*0.32; }}
        {{~ it.rlist :rcd }}
        <div {{? !(curDiv != 'space_like' && curDiv != 'space_share') }} did="{{=rcd.id}}" {{?}} class="wall_brand">
            <div class="top">
                <span class="name ofh">{{=rcd.name}}</span>
                {{? rcd.addr }}
                <span class="address fr"><i>来自:</i>{{=rcd.address}}</span>
                {{?}}
                <span class="cmt fr">评论 {{=rcd.comments }}</span>
                <span class="coll fr">收藏 {{=rcd.follows }}</span>
            </div>
            <div class="pics cfx">
            {{~ rcd.simgs :img}}
                <img style="height:{{=imgH}}px" src="{{=img}}" onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);"/>
            {{~}}
            {{? rcd.simgs.length < 3 }}
                {{ var left = 3 - rcd.simgs.length;}}
                {{ for(; left != 0; left--){ }}
                <span style="height:{{=imgH}}px">&nbsp;</span>
                {{ } }}
            {{?}}
            </div>
            <div class="intro">{{=rcd.intro}}</div>
            {{? curDiv != 'space_like' && curDiv != 'space_share' }}
            <a class="goto" data-dpressed="true" href="#brand_detail/{{=rcd.id}}" ></a>
            {{?}}
        </div>
        {{~}}
        </script>
                
        <script id="JdotTplRecipes" type="text/x-dot-template">
        {{ var imgWd = parseFloat(it.wall.attr('wRcdWd')), rate = parseFloat(it.wall.attr('wRate')), 
               masonry = it.wall.attr('cols') == 1 ? false : true, curDiv = $.ui.activeDiv.id;
        }}
        {{~ it.rlist :rcd }}
            {{ var imgHt = rcd.imght * rate, mstuffDiv = '', mstuff = '', unameDiv=''; }}
            {{? masonry }}
                <div {{? !(curDiv != 'space_like' && curDiv != 'space_share') }} did="{{=rcd.id}}" {{?}} class="wall_recipe">
                    <a {{? curDiv != 'space_like' && curDiv != 'space_share' }} href="#recipe_detail/{{=rcd.id}}" {{?}} >
                        <img width="{{=imgWd}}" height="{{=imgHt}}" class="pic" src="{{=rcd.img}}" 
                             onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);"/>
                    </a>
                    <div class="intro">{{=rcd.name}}</div>
                    <div class="info cfx">
                        <span class="fr">评论 {{=rcd.comments}}</span>
                        <span class="fl">喜欢 {{=rcd.likes}}</span>
                    </div>
                </div>
            {{??}}
                <div {{? !(curDiv != 'space_like' && curDiv != 'space_share')}} did="{{=rcd.id}}" {{?}} class="wall_recipe">
                    <p><img onload="$.ckj.centerImg(this, 90);" onerror="$.ckj.onImgError(this);" class="pic" src="{{=rcd.img}}" /></p>
                    <div class="intro">{{=rcd.name}}</div>
                    {{? rcd.name}}
                        <div class="uname">{{=rcd.uname}}</div>
                    {{?}}
                    
                    {{? rcd.mstuff && rcd.mstuff.length > 0 }}
                        <div class="stuff">
                        {{~ rcd.mstuff: s }}
                            {{=s}}&nbsp;
                        {{~}}
                        </div>
                    {{?}}
                    
                    <div class="info cfx"><span class="fr">评论 {{=rcd.comments}}</span><span class="fl">喜欢 {{=rcd.likes}}</span></div>
                    {{? curDiv != 'space_like' && curDiv != 'space_share' }}
                        <a data-dpressed="true" href="#recipe_detail/{{=rcd.id}}"></a>
                    {{?}}
                </div>
            {{?}}
        {{~}}
        </script>
        
        <script id="JdotTplRmenus" type="text/x-dot-template">
        {{ var curDiv = $.ui.activeDiv.id; }}
        {{~ it.rlist :rcd }}
            <div {{? curDiv == 'space_rmenu' }} did="{{=rcd.id}}" {{?}} class="wall_rmenu">
                <div class="title ofh">{{=rcd.title}}</div>
                <div class="info cfx">
                    <span class="fl">菜谱 {{=rcd.recipes}}</span>
                    <span class="fr">收藏 {{=rcd.follows}}</span>
                </div>
                <ul>
                {{? rcd.covers.length > 0 }}
                    {{~ rcd.covers: cr: idx}}
                        <li>
                            <img src="{{=cr.img}}" onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);">
                            <span>{{=cr.name}}........................</span>
                        </li>
                        {{ if(idx > 0 && !$.os.ios) break; }}
                    {{~}}
                {{?}}
                </ul>
                <div class="rmenu_desc">{{=rcd.intro}}</div>
                {{? curDiv != 'space_rmenu' }}
                    <a href="#rmenu_detail/{{=rcd.id}}" class="golink"></a>
                {{?}}
            </div>
        {{~}}
        </script>
        
        <script id="JdotTplWorks" type="text/x-dot-template">
        {{ var curDiv = $.ui.activeDiv.id, atHome = (it.wall.attr('uid') == $.ckj.user.id) && (curDiv == 'space_like' || curDiv != 'space_share'); }}
        {{~ it.rlist :rcd }}
        <div {{? !(curDiv != 'space_like' && curDiv != 'space_share') }} did="{{=rcd.id}}" {{?}} class="wall_work">
            <div class="bimg">
            {{? curDiv != 'space_like' && curDiv != 'space_share' }}
                <a class="togo" href="#work_detail/{{=rcd.id}}"></a>
            {{?}}
                <img src="{{=rcd.img}}"  onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);">
            {{? !atHome }}
                <span class="likes J_like" outdel="n" itype="work" data-id={{=rcd.id}}>
                    <i class="fa fa-heart-add"></i><e class="J_like_n">{{=rcd.likes}}</e>
                </span>
            {{?}}
            </div>
            <div class="rname">
                <a href="#recipe_detail/{{=rcd.recipe_id}}">{{=rcd.recipe_name}}</a>
            </div>
            <a class="uinfo">
                <span class="uname">{{=rcd.uname}}</span>
                <span class="time">{{=rcd.add_time.split(' ')[0]}} 上传</span>
            </a>
        </div>
        {{~}}
        </script>
        
        <script id="JdotTplStuffs" type="text/x-dot-template">
        {{ var curDiv = $.ui.activeDiv.id; }}
        {{~ it.rlist :rcd }}
        <li {{? !(curDiv != 'space_like' && curDiv != 'space_share') }} did="{{=rcd.id}}" {{?}} class="wall_stuff">
            <p><img onload="$.ckj.centerImg(this, 80, 90);" onerror="$.ckj.onImgError(this);" src="{{=rcd.img}}"/></p>
            <div class="info">
                <div class="top">
                    <span class="title ofh">{{=rcd.name}}</span>
                    <span class="fr">喜欢 {{=rcd.likes}}</span>
                </div> 
                {{? rcd.alias }}
                <div class="alias ofh"> <i class="label">别名:</i><i class="val">{{=rcd.alias}}</i></div>
                {{?}}
                <div class="intro">{{=rcd.intro}}</div>
            </div>
            {{? curDiv != 'space_like' && curDiv != 'space_share' }}
            <a href="#stuff_detail/{{=rcd.id}}" class="goto" data-dpressed="true"></a>
            {{?}}
        </li>
        {{~}}
        </script>
        
        <script id="JdotTplRstrnts" type="text/x-dot-template">
        {{ var near=parseInt(it.wall.attr('near')), dist = '', bdPoint=null, curDiv = $.ui.activeDiv.id; }}
        {{~ it.rlist :rcd }}
        <div {{? !(curDiv != 'space_like' && curDiv != 'space_share') }} did="{{=rcd.id}}" {{?}} class="wall_rstrnt">
            <p><img onload="$.ckj.centerImg(this, 70, 90);" onerror="$.ckj.onImgError(this);" src="{{=rcd.img}}"/></p>
            <div class="info">
                <p class="name ofh">{{=rcd.name}}{{? rcd.branch }} ({{=rcd.branch}}) {{?}}</p>
                <p class="misc">
                    <span><i class="head">喜欢:</i>{{=rcd.likes}}</span>
                    <span><i class="head">评论:</i>{{=rcd.comments}}</span>
                    <span class="cost"><i class="head">人均:</i><i class="val">{{? rcd.cost > 0 }} (￥{{=rcd.cost}}) {{??}} -- {{?}}</i></span>
                </p>
                <div class="addr f-f J_rstaddr">
                    <p class="f-al ofh">{{=rcd.street_addr}}</p>
                    <!-- cal dist between two gps point -->
                    {{? near > 1}}
                    {{
                        bdPoint = $.geoCord.mars2baidu(rcd.lng/1000000, rcd.lat/1000000);
                        dist = parseInt($.geoCord.lngLatDist($.ckj.cfg.gpsPos.lat, $.ckj.cfg.gpsPos.lng, bdPoint[1], bdPoint[0])) + 'm';
                    }}
                    <p class="dist">{{=dist}}</p>
                    {{?}}
                </div>
            </div>
            {{? curDiv != 'space_like' && curDiv != 'space_share' }}
            <a href="#rstrnt_detail/{{=rcd.id}}" class="go" data-dpressed="true"></a>
            {{?}}
        </div>
        {{~}}
        </script>
        
        <script id="JdotTplRstimgs" type="text/x-dot-template">
        {{ var curDiv = $.ui.activeDiv.id, rW = parseFloat(it.wall.attr('wRcdWd')), maxImgW = rW*1.1; }}
        {{~ it.rlist :rcd }}
        <a {{? curDiv != 'space_like' && curDiv != 'space_share' }} href="#rstimg_detail/{{=rcd.id}}" {{??}} did="{{=rcd.id}}" {{?}} class="wall_rstimg" style="width:{{=rW}}px; height:{{=rW}}px">
            <img style="max-width:{{=maxImgW}}px;" src="{{=rcd.img}}" 
                 onload="$.ckj.centerImg(this, {{=rW}}, {{=rW}})" onerror="$.ckj.onImgError(this);"/>
            {{? rcd.state }}
            <i class="info">{{=rcd.state}}</i>
            {{?}}}
         </a>
        {{~}}
        </script>
  
        <script id="JdotTplGroups" type="text/x-dot-template">
        {{ var gw = parseFloat(it.wall.attr('wRcdWd')), imgW = gw-40, imgH=imgW, idx=0; }}
        {{~ it.rlist :rcd:idx }}
        <div class="group_rcd" {{? idx%2 == 1 }} style="border-right:none;" {{?}}>
            <img style="height:{{=imgW}}px;width:{{=imgH}}px;display:block;" src="{{=rcd.avatar}}" onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);" />
            <div class="title">{{=rcd.name}}</div>
            <div class="cinfo">
               <i class="label">成员:</i><i class="val mr10">{{=rcd.members}}</i>
               <i class="label">主题:</i><i class="val">{{=rcd.subjects}}</i>
            </div>
            <a class="goto" data-dpressed="true" href="#group_detail/{{=rcd.id}}"></a>
        </div>
        {{~}}
        </script>
        
        <script id="JdotTplSGroups" type="text/x-dot-template">
        {{ var curDiv = $.ui.activeDiv.id; }}
        {{~ it.rlist :rcd }}
        <li {{? !(curDiv != 'space_grpsub') }} did="{{=rcd.id}}" {{?}} class="sgroup_rcd">
            <a {{? curDiv != 'space_grpsub' }} href="#group_detail/{{=rcd.id}}" {{?}}>
                <img src="{{=rcd.avatar}}" onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);">
            </a>
            <p>
                <a href="#group_detail/{{=rcd.id}}">{{=rcd.name}}</a>
            </p>
        </li>
        {{~}}
        </script>
        
        <script id="JdotTplSubjects" type="text/x-dot-template">
        {{ var curDiv = $.ui.activeDiv.id, 
               noAngle = curDiv == 'space_grpsub' && it.wall.attr('curType') == 'mypub' && $.ckj.user.id && it.wall.attr('uid') == $.ckj.user.id;
        }}
        {{~ it.rlist :rcd }}
        <li {{? !(curDiv != 'space_grpsub') }} did="{{=rcd.id}}" {{?}} class="subject_rcd">
            {{? !noAngle}}
            <div class="arrow"><i class="fa fa-angle-right"></i></div>
            {{?}}
            <div class="sub_title ofh">{{=rcd.title}}</div>
            <div class="binfo">阅读:<i>{{=rcd.hits}}</i>　回应:<i>{{=rcd.replys}}</i></div>
            <div class="from">来自群: {{=rcd.group_name}}</div>
            {{? curDiv != 'space_grpsub' }}
            <a href="#subject_detail/{{=rcd.id}}" class="go" data-dpressed="true"></a>
            {{?}}
        </li>
        {{~}}
        </script>

        <script id="JdotTplGrpsubs" type="text/x-dot-template">
        {{~ it.rlist :rcd }}
        <li class="subject_rcd">
            <div class="arrow"><i class="fa fa-angle-right"></i></div>
            <div class="sub_title ofh">{{=rcd.title}}</div>
            <div class="submeta">阅读:<i>{{=rcd.hits}}</i>　回应:<i>{{=rcd.replys}}</i></div>
            <a href="#subject_detail/{{=rcd.id}}" class="go" data-dpressed="true"></a>
        </li>
        {{~}}
        </script>
        
        <script id="JdotTplGrpmems" type="text/x-dot-template">
        {{~ it.rlist :rcd }}
        <a href="#space_index/{{=rcd.uid}}" class="grp_mem cfx" data-dpressed="true">
            <img src="{{=rcd.avatar}}" onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);" /><span class="uname ofh">{{=rcd.uname}}</span>
            {{? rcd.role }}
            <span class="role"><i class="fa fa-user2"></i>{{=rcd.role}}</span>
            {{?}}
        </a>
        {{~}}
        </script>
        
        <script id="JdotTplUsers" type="text/x-dot-template">
        {{var rW = it.wall.attr('wRcdWd'), imW = rW, imH=rW;}}
        {{~ it.rlist :rcd }}
        <a style="width:{{=rW}}px;" class="block_user" href="#space_index/{{=rcd.id}}" >
            <img width="{{=imW}}" height="{{=imH}}" src="{{=rcd.avatar}}" onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);" />
            <span class="ofh">{{=rcd.name}}</span>
        </a>
        {{~}}
        </script>
        
        <script id="JdotTplFaqs" type="text/x-dot-template">
        {{ var userHtml, curDiv = $.ui.activeDiv.id; }}
        
        {{~ it.rlist :rcd }}
        {{ userHtml = ''; }}
        <li {{? !(curDiv != 'space_faq') }} did="{{=rcd.id}}" {{?}} class="wall_faq f-f">
            <div class="lhead">
                <a href="#space_index/{{=rcd.uid}}">
                    <img src="{{=rcd.uavatar}}" onload="$.ckj.onImgLoad(this)" onerror="$.ckj.onImgError(this);">
                </a>
                <a class="agrees">{{=rcd.agrees}}</a>
            </div>
            <div class="infbox f-al">
                <div class="ainf cfx">
                {{? rcd.ans > 0 && rcd.usr_cache }}
                    {{ for(var prop in rcd.usr_cache ) userHtml += rcd.usr_cache[prop]+',&nbsp;'; }}
                    <span>{{=userHtml.substr(0, userHtml.length-7)}}</span> 等回答了问题
                {{??}}
                '等待回答中...'
                {{?}}
                </div>
                <div class="atitle J_highKeys">{{=rcd.title}}</div>
                {{? 0 && rcd.ans_cache }}
                    {{ var tAns = rcd.ans_cache.info.replace(/<\s*img\s*[^>]*>/g, '').trim(); }}
                    {{? tAns }}
                        <div class="qdesc plw cfx">{{=$.vv.util.equalSubStr(tAns, 48)}}</div>
                    {{?}}
                {{?? rcd.desc.trim() }}
                    {{var tDesc = rcd.desc.replace(/<\s*img\s*[^>]*>/g, '').trim();}}
                    {{? tDesc }}
                        <div class="qdesc plw cfx">{{=$.vv.util.equalSubStr(tDesc, 48)}}</div>
                    {{?}}
                {{?}}
            </div>
            {{? curDiv != 'space_faq' }}
            <a href="#faq_detail/{{=rcd.id}}" class="goto"></a>
            {{?}}
        </li>
        {{~}}
        </script>
        
        <script id="JdotShareRecipe" type="text/x-dot-template">
            {{ var recipe = it.recipe || {}, steps = it.steps, mStuffs = it.m_stuffs, sStuffs = it.s_stuffs; }}
            <input type="hidden" name="id" value="{{=recipe.id||0}}">
            <input name="name" type="text" maxlength="32" class="rci_nm form_text" placeholder="菜谱名称(必填：最多32个字)" value="{{=recipe.name||''}}">
        
            <div class="rci_cover">
                <div class="J_upImgWrap up_img_wrap">
                    <div class="J_preview preview">
                        {{? recipe.img }}<img src="{{=recipe.img_url}}">{{?}}
                    </div>
                    <div class="J_shareRecipeImg_abs {{? recipe.img }} up_img_renew {{??}} up_img_abs {{?}}">
                        <div id="J_shareRecipeCover" class="J_shareRecipeCover up_img_tip vv-pressed">
                            <span class="">
                                {{? recipe.img }} <i class="fa fa-rotate-left pink"></i> {{??}} +成品图  {{?}}
                            </span>
                        </div>
                        <input type="hidden" id="J_shareRecipeCoverIpt" name="img" value="{{=recipe.img||''}}">
                    </div>
                </div>
            </div>
            
            <textarea name="intro" class="form_text" placeholder="说说这道菜背后的故事撒(选填)~" {{? recipe.intro }} style="height:auto;" {{?}}
                onpropertychange="if(this.scrollHeight > 45) this.style.height=this.scrollHeight + 'px';" 
                oninput="if(this.scrollHeight > 45) this.style.height=this.scrollHeight + 'px';">{{=recipe.intro||''}}</textarea>
            
            <ul class="stuffs m_stuffs mt10">
            {{? mStuffs }}

                        <option value="巨蟹" {{= (u.constel == '巨蟹' ? 'selected="selected"' : '')}}>巨蟹座</option>
                        <option value="狮子" {{= (u.constel == '狮子' ? 'selected="selected"' : '')}}>狮子座</option>
                        <option value="处女" {{= (u.constel == '处女' ? 'selected="selected"' : '')}}>处女座</option>
                        <option value="天秤" {{= (u.constel == '天秤' ? 'selected="selected"' : '')}}>天秤座</option>
                        <option value="天蝎" {{= (u.constel == '天蝎' ? 'selected="selected"' : '')}}>天蝎座</option>
                        <option value="射手" {{= (u.constel == '射手' ? 'selected="selected"' : '')}}>射手座</option>
                        <option value="摩羯" {{= (u.constel == '摩羯' ? 'selected="selected"' : '')}}>摩羯座</option>
                    </select>
                </p>
            </div>
            <div class="ipt_box f-f f-vc">
                <p class="name">生日</p>
                <p class="ipt_angle f-al">
                    <input class="ipt f-al"  type="date" name="birthday" value="{{? u.byear>1900}}{{=u.byear}}-{{=(u.bmonth.length>1 ? u.bmonth: '0'+u.bmonth)}}-{{=(u.bday.length>1 ? u.bday: '0'+u.bday)}}{{??}}{{?}}">
                </p>
            </div>
            
            <div class="ipt_box f-f f-vc" style="margin-top: 16px;">
                <p class="name">职业</p> <input class="ipt f-al" name="career" type="text" maxlength="32" placeholder="职业信息" value="{{=u.career||''}}">
            </div>
            <div class="ipt_box f-f f-vc">
                <p class="name">大学</p> <input class="ipt f-al" name="college" type="text" maxlength="32" placeholder="如北京大学" value="{{=u.college||''}}">
            </div>
            <div class="ipt_box f-f f-vc">
                <p class="name">院系</p> <input class="ipt f-al" name="colldepart" type="text" maxlength="32" placeholder="如外语学院" value="{{=u.colldepart||''}}">
            </div>
            <div class="ipt_box f-f f-vc">
                <p class="name">博客</p> <input class="ipt f-al" name="blog" type="text" maxlength="32" placeholder="http://www.chankoujie.com" value="{{=u.blog||''}}">
            </div>
            
            <div class="ipt_box f-f f-vc" style="margin-top: 16px;">
                <p class="name name4">喜欢吃啥</p> <input class="ipt f-al" name="loves" type="text" maxlength="32" placeholder="空格分隔（给你推荐好吃的哦）" value="{{=u.loves||''}}">
            </div>
            <div class="ipt_box f-f f-vc">
                <p class="name name4">个人标签</p> <input class="ipt f-al" name="tags" type="text" maxlength="32" placeholder="个性标签（空格分隔）" value="{{=u.tags||''}}">
            </div>
            
            <textarea name="intro" class="form_text" placeholder="自我介绍" onpropertychange="if(this.scrollHeight > 80) this.style.height=this.scrollHeight + 'px';" oninput="if(this.scrollHeight > 80) this.style.height=this.scrollHeight + 'px';">{{=u.intro||''}}</textarea>
        </script>
        
        <script id="JdotGiftExchange" type="text/x-dot-template">
            {{ var addrs = it; }}
            <ul class="address_list">
                {{? addrs.length > 0 }}
                <li class="old"><label class="f-f"><input type="radio" name="address_id" value="0" style="visibility: hidden;"><span class="f-al">选择送货地址:</span></label></li>
                {{?}}
                {{~ addrs :a}}
                <li>
                    <label class="f-f">
                        <input type="radio" name="address_id" value="{{=a.id}}">
                        <span class="f-al">{{=a.consignee}}({{=a.mobile}}) - {{=a.address}} {{=a.zip}}</span>
                    </label>
                </li>
                {{~}}
                <li class="new"><label class="f-f"><input type="radio" name="address_id" value="0"><span class="f-al">使用新地址:</span></label></li>
            </ul>
            <div class="newaddr">
                <div class="frm_i">
                    <input type="text" class="gray_text" name="consignee" placeholder="收货人">
                    <!-- <p id="usernameAppendErrorMsg" class="errorMsg">错误信息。</p> -->
                </div>
                <div class="frm_i">
                    <input type="text" class="gray_text" name="mobile" placeholder="手机号码">
                </div>
                 <div class="frm_i">
                    <input type="text" class="gray_text" name="zip" size="8" placeholder="邮编">
                </div> 
                <div class="frm_i">
                    <textarea type="text" rows="6" class="gray_text" name="address" size="50" placeholder="详细地址"></textarea>
                </div>
            </div>
            
            <input type="hidden" name="id" value="{{=$.giftExchange.cfg.id}}">
            <input type="hidden" name="num" value="{{=$.giftExchange.cfg.num}}">
            
            <input type="submit" class="gbtn btn" value="提交订单" data-pressed="true">
        </script>
    </head>
