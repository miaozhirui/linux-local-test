<style type="text/css">
/*group detail */
#group_detail .grp_dt_top {width:100%; overflow:hidden; background:#ffebe0; font-size:0;}
#group_detail .grp_dt_top .cover{min-height:80px; max-height:120px; min-width:100%; max-width:120%;}
#group_detail .grp_dt_top .topbox { min-height:50px;padding:5px; top:30%;left:10px; background:rgba(0,0,0,.3); font-size:12px; color:#fff;}
#group_detail .grp_dt_top .topbox img { width:40px; height:40px; }
#group_detail .grp_dt_top .info { margin-left:45px; }
#group_detail .grp_dt_top .info .time{ margin-top:7px; font-size:12px;}

#group_detail .grpmeta {padding:5px 0 10px 0;}
#group_detail .grpmeta p {display:inline-block;font-size:12px; margin-right:10px;}
#group_detail .grpmeta .label {color:#aaa;} .grpmeta .val {color:#00b000;}
#group_detail .grpmeta .jgroup {float:right;margin: -3px 0 0 0;padding:3px 10px; background:#00b000; border-radius:2px;}
#group_detail .grpmeta .jgroup:active {background: #ff3a00;}
#group_detail .grpmeta .jgroup * {color:#fff;}
#group_detail .grpmeta .jgroup_ck {margin-top:-3px;float:right; color:#ff5a00; font-size:12px;}
#group_detail .grpmeta .jgroup_ck .fa {font-size:14px;top:2px;right:2px;}
#group_detail .grpintro {white-space: pre-wrap; line-height:24px;}
#group_detail .grpintro img{max-width:100%;}

#group_detail #J_grp_dt_home { padding:10px 10px 10px 10px; }
#group_detail #J_grp_dt_home_wrap, #group_detail #J_grp_dt_subs_wrap, #group_detail #J_grp_dt_mems_wrap  {top:0;bottom:45px;padding:0;} 

/*group subs*/
#group_detail .subject_rcd .arrow { line-height:40px; color:#dfdfdf;}
#group_detail .subject_rcd {position:relative;height:58px;overflow:hidden;}
#afui.fandroid #group_detail .subject_rcd {height:57.3px; margin:0;}
#group_detail .subject_rcd .submeta {padding: 3px 0 0 20px; font-size:12px; color:#aaa;}
#group_detail .subject_rcd .submeta i{color:#00b000;}
#group_detail #J_grp_dt_subs_wall, #group_detail #J_grp_dt_mems_wall {background:#fff;}

/*group members*/
#group_detail .user_list a .role {margin-left:10px;font-size:12px;color:#ff5a00;}
#group_detail .user_list a .role .fa {margin-right:3px; position:relative; top:1px;}

#afui.ios #group_detail #J_grp_dt_home_wrap, #afui.ios #group_detail #J_grp_dt_subs_wrap, 
#afui.ios #group_detail #J_grp_dt_mems_wrap  {bottom:48px;} 
</style>
